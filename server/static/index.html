<!doctype html>
<html>
    <head>
        <title>Bonfire</title>
        <meta name="viewport" content="width=600px, user-scalable=no">
        <link rel="icon" href="BFiconFinished.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="bin/style.css">
        <script data-main="bin/main" src="bin/require.js"></script>
        <script src="bin/linkify.amd.min.js"></script>
        <script src="bin/linkify-string.amd.min.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="input-bar">
                <input id="input"/>
                <a id="send" class="btn-floating btn-large waves-effect waves-light amber darken-4 hide-on-small-only">
                    <i class="material-icons">send</i>
                </a>
                <a id="settings" href="#settings-page" class="waves-effect waves-light btn modal-trigger">
                    Settings
                    <i class="material-icons right hide-on-small-only">settings</i>
                </a>
            </div>
            <div id="messages">
            </div>
        </div>
        <div id="settings-page" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Settings</h4>
                <div class="row">
                    <div class="input-field col s12 m4 l3">
                        <input id="name-input" type="text">
                        <label for="name-input">Name</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
